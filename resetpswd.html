<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Conforming</title>
    <style>
        body {
            background-image: url('images/brr.png');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1 align='center' style="margin: 15px; color:green;font-weight: bold;font-family:'Times New Roman', Times, serif">THE BROKEN SAINT</h1>
    <hr/>
    <p align='center' style="font-weight: bold;color:yellow;font-family:'Times New Roman', Times, serif">The Fastest Courier Service Ever</p>
    <div>
        <h5 ><a href="/index.php" style="float: right; margin-right:40px; color:blue; margin-top:0px">SignIn</a></h5>
    </div>
    <div class="container" style="margin-top: 60px; width:50%;">
        <div class="row">
            <div class="col-md-12">
                <h2 style="color: #273c75;">Verify The Following Details</h2>
                <p style="color:#e84118;">To Reset Your Password⮯⮯</p>
                <form id="resetForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter emailId" required>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="verifyEmail()" class="btn btn-primary">Verify</button>
                    </div>
                    <p style="color: #e84118;">Don't have an account?⮞➤ <a href="/register.php">Register here</a>.</p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function verifyEmail() {
            var email = document.getElementById('email').value;

            fetch('/restepswd.html' + encodeURIComponent(email))
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(result => {
                    alert(result);
                    window.location.href = '/reset.html';
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }
    </script>
</body>
</html>
